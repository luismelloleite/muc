{% extends 'base.html' %}
{% load static %}

{% block title %}Confirmar Exclusão de Usuário{% endblock %}

{% block content %}
<div class="br-container py-3">
    <div class="row justify-content-center"> 
        <div class="col-sm-12 col-md-8">
            <div class="br-card">
                <div class="card-header">
                    <div class="d-flex align-items-center">
                        <div class="content">
                            <h2 class="mb-0">Confirmar Exclusão</h2>
                        </div>
                    </div>
                </div>
                <div class="card-content">
                    <p class="lead">Tem certeza que deseja excluir o usuário <strong>{{ object.get_full_name }}</strong>?</p>
                    <p>Esta ação não pode ser desfeita.</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="br-list">
                            <div class="d-flex justify-content-end mt-3">
                                <a href="{% url 'visitantes:user_list' %}" class="br-button secondary mr-2" type="button">Cancelar</a>
                                <button class="br-button danger" type="submit">
                                    <span class="text">Confirmar Exclusão</span>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
