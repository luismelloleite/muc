{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Entrar - Sistema de Controle de Visitantes{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-sm-12 col-md-8 col-lg-6">
            <div class="br-card pb-2">
                <div class="card-header bg-primary-10">
                    <div class="d-flex align-items-center justify-content-center">
                        <h2 class="mb-0">Entrar no Sistema</h2>
                    </div>
                </div>
                <div class="card-content">
                    {% if form.errors %}
                    <div class="br-message error" role="alert">
                        <div class="icon"><i class="fas fa-exclamation-circle" aria-hidden="true"></i></div>
                        <div class="content">
                            <span class="message-title">Erro</span>
                            <span class="message-body">Usu√°rio ou senha incorretos. Por favor, tente novamente.</span>
                        </div>
                    </div>
                    {% endif %}

                    <form method="post" class="br-form">
                        {% csrf_token %}
                        <div class="br-input mb-3">
                            <label for="id_username">E-mail</label>
                            <div class="input-group">
                                <div class="input-icon">
                                    <i class="fas fa-envelope" aria-hidden="true"></i>
                                </div>
                                <input class="input" type="email" name="username" id="id_username" required>
                                <button class="br-button" type="button" circle small><i class="fas fa-times" aria-hidden="true"></i></button>
                            </div>
                        </div>
                        <div class="br-input mb-3">
                            <label for="id_password">Senha</label>
                            <div class="input-group">
                                <div class="input-icon">
                                    <i class="fas fa-lock" aria-hidden="true"></i>
                                </div>
                                <input class="input" type="password" name="password" id="id_password" required>
                                <button class="br-button" type="button" circle small><i class="fas fa-eye" aria-hidden="true"></i></button>
                            </div>
                        </div>
                        <div class="mt-3">
                            <button class="br-button primary block" type="submit">
                                <i class="fas fa-sign-in-alt" aria-hidden="true"></i>
                                <span class="ml-2">Entrar</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
